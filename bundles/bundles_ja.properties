# Items
## Youngcha Items
item.unity-nickel.name = ニッケル
item.unity-nickel.description = 硬いですが、柔軟性のある金属です。地表に大きな鉱床が出来上がることはめったにありません。
item.unity-nickel.details = なぜヨンチャの星にこれほどのニッケルがあるのかは分からない。が、過去に起こった大衝突により地殻から大量に剪断されたのではないかと推測されている。
item.unity-cupronickel.name = 白銅
item.unity-cupronickel.description = ニッケルと銅からなる基礎的な合金です。丈夫な上に、熱伝導素材にぴったりです。
item.unity-cupronickel.details = ヨンチャの物質科学がどれだけ優れているかは、この素材の幅広い応用を見ればわかる。
item.unity-super-alloy.name = 超合金
item.unity-super-alloy.description = 高度なニッケルの合金です。希少な室温超伝導金属です。
item.unity-super-alloy.details = この派閥の最高峰技術の一つ。外部の者で製造法を知るものはほぼおらず、製造できるものはより少ない。そして、近年の研究によって、この素材の、兵器に応用できる特異な性質が判明した...
item.unity-sulfur.name = 硫黄
item.unity-sulfur.description = 無数の利用法がある非金属結晶体です。
item.unity-sulfur.details = 抽出するのが難しいが、その毒を作る性質は、利用法を理解っている者から高く評価されている。

##Youngcha blocks
block.unity-drive-shaft.name = ドライブシャフト
block.unity-drive-shaft.description = 回転力を伝えます。
block.unity-shaft-router.name = シャフトルーター
block.unity-shaft-router.description = 回転力を受け取り、3方向に分配します。
block.unity-small-transmission.name = Simple Transmission
block.unity-small-transmission.description = One end spins faster, but as a result costs more force to push it.一端ではより速く回りますが、結果としては押すためにより多くの力が必要になります。（要精査）
block.unity-torque-meter.name = トルクメーター
block.unity-torque-meter.description = A block that can be used to monitor speed, mass, torque and usage.速さ、回転量、トルク、使用量を測定できるブロックです。（要精査…？）
block.unity-small-drive-belt.name = 小型ドライブベルト
block.unity-small-drive-belt.description = 他のドライブベルトと繋げることで、回転力を伝えることができます。
block.unity-large-drive-belt.name = 大型ドライブベルト
block.unity-large-drive-belt.description = A bigger version of the drive belt.巨大なドライブベルトです。より高いギア比の回転は伝えることができません。 Does not transmit a higher gear ratio.（要精査）
block.unity-torque-source.name = 無限モーター
block.unity-torque-source.description = 制限なく回転力を生み出します。回転力は調整可能です。サンドボックスモードのみ使用できます。
block.unity-wind-turbine.name = 風力タービン
block.unity-wind-turbine.description = 風からトルクを発生させます。
block.unity-rotary-water-extractor.name = 回転式ウォーターポンプ
block.unity-rotary-water-extractor.description = 地下貯水層から水を汲み出します。
block.unity-auger-drill.name = アウガードリル
block.unity-auger-drill.description = 浅くしか掘れませんが、広範囲に採掘できます。
block.unity-wall-drill.name = 壁面ドリル
block.unity-wall-drill.description = 壁にある鉱石を採掘できるドリルです。敵ユニットに向けると...？
block.unity-heat-pipe.name = ヒートパイプ
block.unity-heat-pipe.description = 隣接したヒートパイプに熱を送ります。
block.unity-flywheel.name = はずみ車
block.unity-flywheel.description = 大きなはずみ車です。他の回転ブロック、またはスチームピストンからの外力を受けて回転します。
block.unity-steam-piston.name = Steam Piston
block.unity-steam-piston.description = A steam piston that can be attached to the sides of flywheels. Requires water and heat (100C) to work.
block.unity-combustion-heater.name = Combustion Heater
block.unity-combustion-heater.description = Burns flammable items to create heat. More flammable items produce more heat.
block.unity-thermal-heater.name = Thermal Heater
block.unity-thermal-heater.description = Produces heat from hot tiles.
block.unity-seebeck-generator.name = Seebeck Generator
block.unity-seebeck-generator.description = Ever wanted to customize a differential generator? Generates power when both sides have different temperatures.
block.unity-small-radiator.name = Small Radiator
block.unity-small-radiator.description = Dissipates its heat into the air.
block.unity-crucible.name = Crucible
block.unity-crucible.description = A crucible used to melt down items.
block.unity-crucible-channel.name = Crucible Channel
block.unity-crucible-channel.description = Transfers crucible liquids. \n[red]Please do not drink the forbidden juice.
block.unity-crucible-pump.name = Crucible Pump
block.unity-crucible-pump.description = Filters and pushes crucible liquids.
block.unity-casting-mold.name = Casting Mold
block.unity-casting-mold.description = Casts crucible liquids back into items. Can be used to solidify mixtures of melted items, such as melted sand and lead to solidified metaglass.
block.unity-payload-casting-mold.name = Payload Caster
block.unity-payload-casting-mold.description = Casts specific 1x1 blocks, most notably walls and module blocks.
block.unity-crucible-source.name = Crucible Source
block.unity-crucible-source.description = Produces any liquid that can be made by crucibles. Sandbox only.
block.unity-inserter-arm.name = Inserter Arm
block.unity-inserter-arm.description = Moves and rotates small payloads around. \nYou can build a base with these!
block.unity-graphite-batch-press.name = Graphite Batch Press
block.unity-graphite-batch-press.description = A very efficient version of the graphite press. Requires rotational energy to function.

